<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page title (can be overridden by child templates) -->
    <title>{% block title %}Habit Tracker{% endblock %}</title>

    <!-- Bootstrap CSS (layout & styling framework) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<!-- ======================================================
     Top navigation bar (shared across all pages)
     ====================================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">

        <!-- App name / logo -->
        <a class="navbar-brand fw-bold" href="/">
            Habit Tracker
        </a>

        <!-- Navigation links (Tabs) -->
        <div class="navbar-nav">

            <!-- Habit Tracker tab -->
            <a class="nav-link" href="/">
                Habits
            </a>

            <!-- To-Do List tab -->
            <!-- This link is CRITICAL to access the todos app -->
            <a class="nav-link" href="/todos/">
                To-Do
            </a>

            <!-- Book Recommendations tab (placeholder for later) -->
            <a class="nav-link" href="{% url 'books' %}">
                Books
            </a>

        </div>
    </div>
</nav>

<!-- ======================================================
     Main page content
     Each page injects its own content here
     ====================================================== -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JavaScript (for modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
